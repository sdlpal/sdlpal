name: Linux CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: sudo apt-get install build-essential libsdl2-dev
    - uses: actions/checkout@v3
    - name: make
      run: cd unix && make
