name: Linux CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Install Dependencies
      run: sudo apt-get install libsdl2-dev libfltk1.3-dev upx-ucl python3-pip fuse && sudo pip3 install cloudsmith-cli
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: make
      run: cd unix && make CCFLAGS="-DAPPIMAGE=1"
    - name: appimage
      run: cd unix && TRAVIS_BUILD_DIR=$GITHUB_WORKSPACE bash appimage.sh
    - name: check
      run: cd unix && make check
    - name: deploy
      run: cloudsmith push raw sdlpal/sdlpal --version $VERSION --name AppImage \
            --republish deploy/*.AppImage --tags "branch/$GITHUB_HEAD_REF"
      env:
        CI: $(git show -s --format=%cI)
        DATE: ${CI%T*}
        REV: $(git rev-list --count HEAD)
        COMMIT: $(git rev-parse --short HEAD)
        VERSION: v$DATE-r$REV-g$COMMIT
