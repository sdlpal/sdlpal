name: Emscripten CI

on:
  push:
    branches: '*'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Build
      env:
        TAG: 3.1.53
      run: |
        sed -i 's@http://localhost:8080/@https://sdlpal.github.io/demo/@g' emscripten/Makefile
        docker run -v ${{ github.workspace }}:/src emscripten/emsdk:$TAG /bin/bash -c "emmake make -C emscripten"
        mkdir deploy
        cd emscripten && zip ../deploy/sdlpal-emscripten.zip *.{html,js,wasm,wasm.map,png}
