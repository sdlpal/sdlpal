name: Emscripten CI

on:
  push:
    branches: '*'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Build
      env:
        TAG: 1.39.8-upstream
      run: |
        sed -i 's@http://localhost:8080/@https://sdlpal.github.io/demo/@g' emscripten/Makefile
        docker run -v ${{ github.workspace }}:/src trzeci/emscripten:$TAG /bin/bash -c "emmake make -C emscripten"
